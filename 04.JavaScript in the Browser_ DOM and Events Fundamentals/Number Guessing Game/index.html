<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <button type="button" class="btn btn-primary again-btn btn-lg">
        Again
      </button>
      <h2 class="between">Between 1 and 20</h2>
      <h1 class="main-title">Guess My Number</h1>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="input-check" /><br />
        <button class="check-btn btn btn-danger">Check</button>
      </section>
      <section class="right">right</section>
    </main>

    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
